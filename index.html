<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="product-details-section">
      
      <img src="images/image-product-mobile.jpg" alt="mobile-img" class="mobile-img">
      <img src="images/image-product-desktop.jpg" alt="desktop-img" class="desktop-img">
      
    
      <div class="product-info">
        <p class="category">PERFUME</p>
    
        <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
    
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
    
        <div class="pricing-section">
          <div class="discounted-price">$149.99</div>
          <div class="actual-price">$169.99</div>
        </div>
        
        
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="shopping-cart" class="shopping-cart"> Add to Cart</button>
        
      </div>
    </div>
  </div>

</body>
</html>
